<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link href="https://fonts.googleapis.com/css?family=Lato:900" rel="stylesheet">
  <title>FizzBuzzClock</title>
  <meta name="description" content="${description}">
  <script src="js/index.js"></script>
  <link rel="stylesheet" href="css/style.css">

<body>
  <div class='fizz-buzz-clock-bg'>

      <div class="fizz-buzz-clock-time-block">
        <div id="jsi-fizz-buzz-clock-hour">00</div>
      </div>
      <span>:</span>
      <div class="fizz-buzz-clock-time-block">
        <div id="jsi-fizz-buzz-clock-minute">00</div>
      </div>
      <span>:</span>
      <div class="fizz-buzz-clock-time-block">
        <div id="jsi-fizz-buzz-clock-second">00</div>
      </div>
    </div>
  </div>
</body>
</html>
